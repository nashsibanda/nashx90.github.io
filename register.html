<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Register</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/grid.css">
        <link rel='stylesheet' href='styles/main.css'>
        <link rel="shortcut icon" href="assets/favicon.png">
    </head>
    <body>
        <header class="anavbar">
            <!-- Navigation bar -->
            <div class='container' id="nav-placeholder"></div>
            <!-- End of Navigation bar -->
        </header>

        <div class="container mt-2">
            <h1 id="register-header">
                Register
            </h1>
            <form action="" method="GET">
                <div class="form-row mb-3">
                    <div class="form-group col">
                        <input type="text" name="firstname" required class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col">
                        <input type="text" name="lastname" required class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="form-group col">
                        <input type="email" name="email" placeholder="Email address" required class="form-control">
                    </div>
                    <div class="form-group col">
                        <input type="password" name="password" min="7" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group col">
                        <input type="date" name="birthday" required placeholder="Date of Birth" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group" id="genderForm">
                        <label for="genderForm">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="male" id="genderRadioMale">
                            <label for="genderRadioMale" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="female" id="genderRadioFemale">
                            <label for="genderRadioFemale" class="form-check-label">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="other" id="genderRadioOther">
                            <label for="genderRadioOther" class="form-check-label">Other</label>
                        </div>
                    </div>
                    <div class="col form-group" id="petsForm">
                        <label for="petsForm">Pets</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="pets" value="dog" id="petsRadioDog">
                            <label for="petsRadioDog" class="form-check-label">Dog</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="pets" value="cat" id="petsRadioCat">
                            <label for="petsRadioCat" class="form-check-label">Cat</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="pets" value="fish" id="petsRadioFish">
                            <label for="petsRadioFish" class="form-check-label">Fish</label>
                        </div>
                    </div>
                    <div class="col form-group" id="carsForm">
                        <label for="carsForm">Cars</label><br>
                        <select name="cars" class="form-control" id="carsSelectForm">
                            <option value="volvo">Volvo</option>
                            <option value="audi">Audi</option>
                            <option value="honda">Honda</option>
                            <option value="ford">Ford</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>

        <footer class="container pt-4 my-md-5 pt-md-5 border-top">
            <!-- Footer -->
            <div class="row" id="footer-placeholder"></div>
            <!-- End footer -->
        </footer>

        <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <!-- Scripts below -->
        <script>
            $(function(){
                $("#nav-placeholder").load('navbar.html');
            });
        </script>
        <script>
            $(function(){
                $("#footer-placeholder").load('footer.html');
            });
        </script>
    </body>
</html>
